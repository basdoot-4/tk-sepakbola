{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Peminajman Stadium</title>
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
{% endblock meta %}

{% block styles %}
{% endblock styles %}

{% block content %}
{% include 'navbar-manajer.html' %}
<body>
<br>
<br>
<br>
    <div class="container">      
      <h3>PEMINJAMAN STADIUM</h3>
      <form method="POST" action="/peminjaman_stadium/pesan_post">
        {% csrf_token %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="stadium-dropdown" class="form-label">Stadium:</label>
              <select class="form-select" id="stadium-dropdown"  name="id_stadium" required>
                {% for i in stadium %}
                <option value="{{i.id_stadium}}">{{ i.nama }}</option> 
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="tanggal" class="form-label">Tanggal:</label>
              <input type="date" class="form-control" name="date" required>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    
      </div>
      
</body>
{% endblock content %}
