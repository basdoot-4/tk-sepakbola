{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Isi Rapat</title>
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock meta %}

{% block styles %}
{% endblock styles %}

{% block content %}
{% include 'navbar-panitia.html' %}
<h3 style="text-align: center;margin-top:20px;margin-bottom: 15px;">Rapat Pertandingan {{ tanding.tim_tanding }}</h3>

<form method="POST" action="/rapat/isi/post">
  {% csrf_token %}
  <label style="margin-left: 290px;">Isi rapat:</label>
  <textarea class="form-control" style="width:60%;margin-left:auto;margin-right:auto" name="isi_rapat"></textarea>
  <div class="col-md-12 text-center">
    <a type="button" class="btn btn-secondary" style="margin:10px" href="/rapat/mulai">Kembali</a>
    <button type="submit" class="btn btn-primary" style="margin:10px">Submit</button>
  </div>
</form>

{% endblock content %}
