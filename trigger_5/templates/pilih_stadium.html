{% extends 'base.html' %}
{% load static %}

{% block meta %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beli Tiket</title>
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
crossorigin="anonymous"
/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
{% endblock meta %}

{% block content %}
{% include 'navbar-penonton.html' %}
<h3 style="text-align: center;margin-top:20px;margin-bottom:15px">Pilih Stadium</h3>

<div class="container">
  <form style="margin-left:15px" method="POST">
    {% csrf_token %}
      <div class="form-group" style="margin-bottom:10px">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Stadium:</label>
        <select class="form-select" name="stadium_dipilih" required>
          {% for i in stadium %}
          <option value="{{ i.nama }}">{{ i.nama }}</option>
          {% endfor %}
        </select>
      </div>
      <div style="margin-bottom:15px">
        <label for="date">Tanggal:</label>
        <input type="date" name="date" required class="form-control">
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary" style="margin:10px">Next</button>
      </div>
    </form>
</div>

{% endblock content %}
