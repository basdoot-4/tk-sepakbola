    <form>
      <h5>Wasit</h5>
      <div class="form-group">
        <label for="">Pilih Wasit Utama</label>
        <select name="" class="form-control">
          <option>Wasit 1</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Pilih Wasit Pembantu Hakim/Garis</label>
        <select name="" class="form-control">
          <option>Wasit 2</option>

      <div class="form-group">

        <select name="" class="form-control">

        </select>
      </div>

        <h5> Tim Bertanding</h5>
        <tr>
          <td>
            <div class="form-group">
              <label for="">Tim 1</label>
              <select name="" class="form-control">
                <option>Tim A</option>
              </select>
            </div>
          </td>

          <td>
            <div class="form-group">
              <label for="">Tim 2</label>
              <select name="" class="form-control">
                <option>Tim B</option>
              </select>
            </div>
          </td>
        </tr>
      </table>

      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary next-page">SUBMIT</button>
      </div>
    </form>
  </div>
